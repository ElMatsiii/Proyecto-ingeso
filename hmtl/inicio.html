<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon TCG Store - Básico</title>
    <link rel="stylesheet" href="../css/inicio.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Pokemon TCG Store</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h2>Descubre las Cartas Pokemon</h2>
                <p>Explora nuestra colección de cartas Pokemon TCG</p>
                <button onclick="loadCards()" class="load-btn">Ver Cartas</button>
            </section>

            <!-- Loading -->
            <div id="loading" class="loading" style="display: none;">
                <p>Cargando cartas...</p>
            </div>

            <!-- Cards Grid -->
            <section class="cards-section">
                <div id="cardsGrid" class="cards-grid">
                    <!-- Cards will appear here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 Pokemon TCG Store. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="../scripts/inicio.js"></script>
</body>
</html>
